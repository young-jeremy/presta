<!-- templates/create_profile.html -->

{% extends 'home_base.html' %}
{% load static %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Profile</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Optional: Link your styles -->
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>It looks like you don't have a profile yet. To continue, please set up your profile.</p>
        <form method="post" action="{% url 'accounts:create_profile' %}">
            {% csrf_token %}
                {{ form.as_p }}

            <button type="submit" >
                <a href="{% url 'accounts:create_profile' %}" class="btn btn-primary">Create Profile</a>
            </button>

        </form>


        <p>If you believe this is a mistake, please <a href="{% url 'accounts:contact_support' %}">contact support</a>.</p>
    </div>
</body>
</html>
{% endblock %}
